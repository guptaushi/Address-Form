<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Form</title>
  <style>
    /* Some basic styling for demonstration purposes */
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
    <form id="addressForm">
    <label for="billingAddress">Billing Address:</label>
    <input type="text" id="billingAddress" name="billingAddress" required>

    <label for="mailingAddress">Mailing Address:</label>
    <input type="text" id="mailingAddress" name="mailingAddress" required>

    <label>
      <input type="checkbox" id="sameAsBilling" name="sameAsBilling"> Same as Billing Address
    </label>
  </form>
<!--Country-->
  <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="us">United States</option>
      <option value="in">India</option>
      <option value="ca">Canada</option>

    </select>
<!---State-->

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
    </select>

    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">Select City</option>
      <!-- Options for cities will be dynamically populated based on the selected state -->
    </select>
    <button type="submit">Submit</button>
  <script>
    
    // Add event listener to checkbox
    sameAsBillingCheckbox.addEventListener('change', function () {
      if (this.checked) {
        // If checked, copy billing address to mailing address
        mailingAddressInput.value = billingAddressInput.value;
      } else {
        // If unchecked, clear mailing address
        mailingAddressInput.value = '';
      }

    });
  </script>
</body>
</html>
